<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      #search {
        padding: 10px;
        border-radius: 10px;
      }
      .studcontainer {
        padding: 2px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Search Bar</h1>
    <input
      type="text"
      placeholder="Search here"
      id="search"
      onkeyup="search()"
    />
    <div id="student-container"></div>
    <script>
      const student = [
        "Disha",
        "Prisha",
        "Hridaya",
        "Tirtha",
        "Trishika",
        "Hir",
        "Sakshi",
        "Arav",
        "Ruturaj",
        "Shree",
        "Yash",
        "Prithvi",
      ];

      const studentContainer = document.getElementById("student-container");
      student.forEach((user) => {
        studentContainer.innerHTML += `<div class="studcontainer"> ${user}</div>`;
      });
      function search() {
        const searchbar = document.getElementById("search");
        const searchbarvalue = searchbar.value.toLowerCase();
        studentContainer.innerHTML = " ";
        const filtersearch = student.filter((user) => {
          if (user.toLowerCase().includes(searchbarvalue)) {
            return true;
          }
        });
        filtersearch.forEach((user) => {
          studentContainer.innerHTML += `<div class="studcontainer"> ${user}</div>`;
        });
      }
    </script>
  </body>
</html>
